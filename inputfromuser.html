<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required Fields are followed by*</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name ="name" required></p>
        <fieldset>
        <p>
            Male <input type = "radio" name="gender" id="male"></p>
            Female <input type = "radio" name="gender" id="female"></p>
        </fieldset>
        <p>Address:<textarea name = "address" id="address" cols="100" rows="50"></textarea></p>
        <p>Email:*<input type="email" name="email" id = "email"></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p>Card Type: <select name="card_type" id="card_type" required>
                            <option value="">---Select a Card Type---</option>
                            <option value="Visa">Visa</option>
                            <option value="Rupay">Rupay</option>
                            <option value="Debit Card">Debitcard</option>
        </select>
    </p>
    <p>Card number <input type="number" name="card_number" id="card_number"></p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>CVV <input type="password" name="cvv" id="cvv"></p>
    </form>
    <input type="submit" value="Pay Now">
    <input type="reset" value="RESET">

   
    
</body>
</html>
